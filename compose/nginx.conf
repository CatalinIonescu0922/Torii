user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream gerrit_upstream {
    server gerrit:8080;
  }

  upstream jenkins_upstream {
    server jenkins:8080;
  }

  server {
    listen 80 default_server;
    server_name _;

    # Simple index page
    location = / {
      default_type text/plain;
      return 200 "Torii gateway is up.\nUse /gerrit/ or /jenkins/";
    }

    # Proxy to Gerrit
    location /gerrit/ {
      proxy_pass         http://gerrit_upstream/;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy to Jenkins (expects prefix /jenkins)
    location /jenkins/ {
      proxy_pass         http://jenkins_upstream/;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }
  }
}

